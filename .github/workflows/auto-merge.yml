name: dependabot-auto-merge
on:
  pull_request:
    branches:
      - "master"

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
